[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310']
include = '\.pyi?$'
exclude = '''(
    /(
        \.git
      | \.hg
      | \.mypy_cache
      | \.tox
      | \.venv
      | _build
      | buck-out
      | build
      | dist
    )/
    | /(
        \.eggs
      | \.pytest_cache
      | \.vscode
      | \.idea
      | __pycache__
      | _static
      | assets
      | docs/_build
      | node_modules
      | venv
    )/
)'''
